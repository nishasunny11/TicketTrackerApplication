<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Ticket Tracker Application</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<style>
footer {
    background-color: lightgray;
    text-align: center;
    padding: 15px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
}
#form {
	margin-left: 100px;
}

div {
	margin-right: 20px;
	margin-left: 20px;
}

* {
	margin: 0px;
}

nav {
	background-color: blue;
	height: 50px;
}

ul {
	padding: 10px;
}

ul li {
	display: inline;
	padding: 15px;
	margin-right: 10px;
	margin-left: 10px;
	color: white;
}

ul li a {
	text-decoration: none;
	color: white;
}
</style>
</head>
<body>
	<header style="background-color: light-blue; height: 30px">
		<nav>
			<ul>
				<li>Ticket Tracker Application</li>
				<li><a href="/allTickets">Tickets</a></li>
				<li><a href="/ticket/new">New Ticket</a></li>
			</ul>
		</nav>
		<br>
	</header>
	<br>
	<br>
	<form id="form" th:action="@{/search}">
		Filter: <input type="text" name="keyword" id="keyword" size="50"
			th:value="${keyword}" required /> &nbsp; <input type="submit"
			value="Search" /> &nbsp; <input type="button" value="Clear"
			id="btnClear" onclick="clearSearch()" />
	</form>
	<br>
	<br>
	<div>
		<h3 style="color:grey">Ticket List</h3>
		<table class="table table-striped table-bordered table-dark"  >
			<thead>
				<tr>
					<th>Ticket ID</th>
					<th>Ticket Title</th>
					<th>Ticket Description</th>
					<th>Creation time</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="var: ${ticketAttribute}">
					<td th:text="${var.ticketId}"></td>
					<td th:text="${var.ticketTitle}"></td>
					<td th:text="${var.description}"></td>
					<td th:text="${var.createdOn}"></td>
					<td><a th:href="@{/tickets/edit/{id}(id=${var.ticketId})}"
						class="btn btn-primary">Edit</a> 
						<a th:href="@{/tickets/delete/{id}(id=${var.ticketId})}"
						class="btn btn-danger">Delete</a> 
						<a th:href="@{/tickets/{id}(id=${var.ticketId})}"
						class="btn btn-warning">View</a></td>
			</tbody>
		</table>
	</div>
	<br>
	<br>
	<footer>
		<p>
			<strong>Copyright &copy; 2023 GreatLearning All Rights
				Reserved</strong>
	</footer>
</body>
</html>
