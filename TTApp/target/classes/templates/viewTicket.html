<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>

<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

header {
    background-color: lightblue;
}

nav {
    background-color: blue;
    height: 50px;
    display: flex;
    align-items: center;
}

ul {
    list-style-type: none;
    display: flex;
    padding: 0;
    margin: 0;
}

ul li {
    margin: 0 15px;
    color: white;
}

ul li a {
    text-decoration: none;
    color: white;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.centered-card {
    margin-top: 20px;
}

footer {
    background-color: lightgray;
    text-align: center;
    padding: 15px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
}
</style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><strong>Ticket Tracker Application</strong></li>
                <li><a href="/allTickets">Tickets</a></li>
                <li><a href="/ticket/new">New Ticket</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="card centered-card">
            <div class="card-body">
                <h1 th:text="${ticketAttribute.ticketTitle}"></h1>
                <h3>Description</h3>
                <p th:text="${ticketAttribute.description}"></p>
                <h3>Content</h3>
                <p th:utext="${ticketAttribute.content}"></p>
                <h3>Created On</h3>
                <p th:text="${ticketAttribute.createdOn}"></p>
            </div>
        </div>
    </div>

    <footer>
        <p><strong>Copyright &copy; 2023 GreatLearning. All Rights Reserved</strong></p>
    </footer>
</body>
</html>
